name: DevSecOps Backend CI

on:
  push:
    branches: [ "main", "dev" ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'

jobs:
  security-and-linting:
    name: Golang DevSecOps Pipeline
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: backend/go.sum

      - name: Verify Dependencies
        run: go mod verify

      - name: Run Build
        run: GOOS=linux GOARCH=amd64 go build -v ./cmd/api

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: backend
          args: --timeout=5m

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: -no-fail -fmt sarif -out results.sarif ./...

      - name: Upload Gosec SARIF Results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: backend/results.sarif

      - name: Run govulncheck (CVE Scanner)
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
